<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/main.css">

    <title>My Chat Window</title>
</head>
<body>
    <div id="bg">
        <img src="images/plant_bg.png" alt="plant pattern wallpaper">
    </div>
    <main id="app">

        <section id="mainCon">
            <h2>give me the dirt</h2>

            <!-- !vue custom message component goes here -->
            <section id="message-container"> <!-- *Trevor had this as a section with class ="messages" -->
                <ul id="messages" v-for="message in messages">
                    <newmessage :msg="message" :socketid="socketID"></newmessage>
                </ul>
            </section>

            <section id="send-container">
                <textarea v-model="message" id="message-input" placeholder="Type Message Here"></textarea>
                <button class="chat-btn" href="chat.html" @click.prevent="dispatchMessage" type="submit">Send</button>


                <!--* This was Trevor's send button -->
                <!-- <input class="chat-btn" @click.prevent="dispatchMessage" type="submit" value="send"> -->
            </section>
        </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type="module" src="scripts/main.js"></script>
</body>
</html>
