<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Titan+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">

    <title>Plant Talk</title>
</head>
<body>
    <div id="bg">
        <img src="images/plant_bg.png" alt="plant pattern wallpaper">
    </div>
    <main id="app">
        <section class="login">
            <form @submit="setNickname" id='name' action="/chat">
                <h1>Let's Talk About Plants Baby</h1>
                <h2>Add a username to join the chat</h2>
                <input class="enterName" type="text" placeholder="Enter a Username" required>

                <button class="button" type="submit">Join us!</button>

            </form>
        </section>

    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="scripts/main.js" defer type="module"  ></script>
</body>
</html>
